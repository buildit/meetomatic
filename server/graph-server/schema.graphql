type Query {
  getCurrentUser: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createBoard(name: String!, password: String!): Board!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
}

type Board {
  id: ID!
  name: String!
  password: String!
}
